<!DOCTYPE html>
<html>
  <header>
    <title>Registration form</title>
  </header>
  <body>
    <form>
      <table bgcolor="silver" align="center" cellspacing="10px" cellpadding="10px">
        <tr >
          <td></td>
          <td ><center><b><u><h1>Registration form</h1></u></b></center></td>
        </tr>
        <tr>
          <td><label>First Name</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Last Name</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Nick Name</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td><label>Date of Birth</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td><input type="radio"  name="Gender" value="male" />Male
          <input type="radio" name="Gender" value="female" />Female
          <input type="radio" name="Gender" value="other" />Others</td>
        </tr>
        <tr>
          <td><label>Mobile</label></td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td><label>Address</label></td>
          <td><textarea area rows="3" cols="9"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button>Submit</button>
          <button>Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
