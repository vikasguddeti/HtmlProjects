<!DOCTYPE html>
<html>
    <head>
        <title>Student Record</title>
    </head>
    <body>
        <table border="1">
            <caption>
                Student Records
            </caption>
            <thead>
                <tr>
                <th>Roll_no</th>
                <th>Name</th>
                <th>Total marks</th>
                <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Khan</td>
                    <td>500</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Naiza</td>
                    <td>850</td>
                    <td>A+</td>
                </tr>
            </tbody>
        </table>
        
        <table border="1" align="center">
            <thead>
                <caption>Product List</caption>
                <tr>
                    <th>Item</th>
                    <th>Quality</th>
                    <th>Price</th>
                    <th>Extended</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hard Disk</td>
                    <td>1</td>
                    <td>500$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>Cd Drive</td>
                    <td>1</td>
                    <td>200$</td>  
                    <td>500$</td>          
                </tr>
                <tr>
                    <td>Cds</td>
                    <td>10</td>
                    <td>20$</td>
                    <td>50$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                   <td colspan="3" align="right"><b>Total Amount</b></td>
                    <td>950$</td>
                </tr>
            </tfoot>
        </table>
         
         <table border="1" align="right">
            <thead>
                <caption>Weather Station</caption>
                <tr>
                    <th rowspan="2">Sation</th>
                    <th colspan="2">Temperature</th>
                    <th rowspan="2">Humidity</th>
                    <th rowspan="2">Weather</th>
                </tr>
                <tr>
                    <th>Max</th>
                    <th>Min</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USA</td>
                    <td>24</td>
                    <td>19</td>
                    <td>60%</td>
                    <td>cloudy</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>5</td>
                    <td>-1</td>
                    <td>70%</td>
                    <td>Rainy</td>
                </tr>
            </tbody>
         </table>
    </body>
</html>
